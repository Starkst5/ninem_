<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400&display=swap"
    />

    <style>
      @font-face {
        font-family: "ArcadeClassic";
        src: url("./public/ARCADECLASSIC.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="home">
      <main class="large-nintendo-logo-parent">
        <img
          class="large-nintendo-logo"
          alt=""
          src="./public/large-nintendo-logo@2x.png"
        />

        <div class="frame-parent">
          <img
            class="frame-child"
            loading="lazy"
            alt=""
            src="./public/group-11@2x.png"
          />

          <div class="emulation-archive">
            <p class="emulation">Emulation</p>
            <p class="emulation">Archive</p>
          </div>
        </div>
      </main>
      <div class="image-4-wrapper">
        <img
          class="image-4-icon"
          loading="lazy"
          alt=""
          src="./public/image-4@2x.png"
        />
      </div>
    </div>
  </body>
</html>
