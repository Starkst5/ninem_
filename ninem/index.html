<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;700&display=swap"
    />

    <style>
      @font-face {
        font-family: "ArcadeClassic";
        src: url("./public/ARCADECLASSIC.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="timeline2">
      <header class="group-header">
        <div class="frame-child2"></div>
        <div class="nintendo-emulation-archive2">
          Nintendo Emulation Archive
        </div>
        <nav class="frame-nav">
          <nav class="timeline-group">
            <a href="index.html" class="timeline3">Timeline</a>
            <div class="learn-group">
              <a href="learn.html" class="learn2">Learn</a>
              <a href="play.html" class="emulator2">Play</a>
            </div>
          </nav>
        </nav>
      </header>
      <main class="content1">
        <section class="consoles">
          <div class="timeline-wrapper">
            <h1 class="timeline4">Timeline</h1>
          </div>
          <div class="generations">
            <div class="first-generation">
              <div class="second-generation">
                <div class="third-generation">
                  <div class="third-generation-child"></div>
                  <div class="third-gen-label">1977</div>
                </div>
                <div class="second-generation-inner">
                  <div class="line-div"></div>
                </div>
                <div class="color-t-v">
                  <div class="color-tv-game">Color tv-Game</div>
                </div>
              </div>
            </div>
            <div class="console-grid">
              <div class="first-row">
                <div class="second-row">
                  <div class="third-row">
                    <div class="game-boy">Game and Watch</div>
                  </div>
                  <div class="fourth-row">
                    <div class="fourth-row-inner">
                      <div class="frame-child3"></div>
                    </div>
                    <div class="fifth-row">
                      <div class="fifth-row-child"></div>
                      <div class="sixth-row">
                        <div class="third-generation-child"></div>
                        <div class="sixth-row-label">1980</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="first-row1">
                <div class="frame-parent3">
                  <div class="nes-wrapper">
                    <div class="nes">NES</div>
                  </div>
                  <div class="vector-wrapper">
                    <img
                      class="line-icon"
                      loading="lazy"
                      alt=""
                      src="./public/line-3.svg"
                    />
                  </div>
                  <div class="seventh-row">
                    <div class="seventh-row-child"></div>
                    <div class="sixth-row-label">1983</div>
                  </div>
                </div>
              </div>
              <div class="first-row2">
                <div class="frame-parent4">
                  <div class="rectangle-parent1">
                    <div class="third-generation-child"></div>
                    <div class="sixth-row-label">1995</div>
                  </div>
                  <div class="line-wrapper">
                    <div class="frame-child5"></div>
                  </div>
                  <div class="color-t-v">
                    <div class="virtual-boy">Virtual Boy</div>
                  </div>
                </div>
              </div>
              <div class="first-row3">
                <div class="frame-parent5">
                  <div class="game-boy-wrapper">
                    <div class="game-boy">Game Boy</div>
                  </div>
                  <div class="frame-parent6">
                    <div class="vector-container">
                      <img
                        class="line-icon"
                        loading="lazy"
                        alt=""
                        src="./public/line-3.svg"
                      />
                    </div>
                    <div class="tenth-row">
                      <div class="seventh-row-child"></div>
                      <div class="sixth-row-label">1989</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="first-row4">
                <div class="frame-parent7">
                  <div class="tenth-row">
                    <div class="seventh-row-child"></div>
                    <div class="sixth-row-label">1990</div>
                  </div>
                  <div class="line-wrapper">
                    <div class="frame-child5"></div>
                  </div>
                  <div class="snes-wrapper">
                    <div class="virtual-boy">SNES</div>
                  </div>
                </div>
              </div>
              <div class="first-row5">
                <div class="frame-parent8">
                  <div class="nintendo-64-wrapper">
                    <div class="game-boy">Nintendo 64</div>
                  </div>
                  <div class="fourth-row">
                    <div class="vector-container">
                      <img
                        class="line-icon"
                        loading="lazy"
                        alt=""
                        src="./public/line-3.svg"
                      />
                    </div>
                    <div class="tenth-row">
                      <div class="seventh-row-child"></div>
                      <div class="sixth-row-label">1996</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="first-row6">
                <div class="frame-parent10">
                  <div class="rectangle-parent1">
                    <div class="third-generation-child"></div>
                    <div class="sixth-row-label">1998</div>
                  </div>
                  <div class="line-wrapper">
                    <div class="frame-child5"></div>
                  </div>
                  <div class="game-boy-color-wrapper">
                    <div class="virtual-boy">Game Boy Color</div>
                  </div>
                </div>
              </div>
              <div class="first-row7">
                <div class="game-boy-advance-wrapper">
                  <div class="game-boy">Game Boy Advance</div>
                </div>
                <div class="fourth-row">
                  <div class="vector-container">
                    <img
                      class="line-icon"
                      loading="lazy"
                      alt=""
                      src="./public/line-3.svg"
                    />
                  </div>
                  <div class="tenth-row">
                    <div class="seventh-row-child"></div>
                    <div class="sixth-row-label">2001</div>
                  </div>
                </div>
              </div>
              <div class="first-row8">
                <div class="frame-parent7">
                  <div class="tenth-row">
                    <div class="seventh-row-child"></div>
                    <div class="sixth-row-label">2001</div>
                  </div>
                  <div class="line-wrapper">
                    <div class="frame-child5"></div>
                  </div>
                  <div class="snes-wrapper">
                    <div class="virtual-boy">GameCube</div>
                  </div>
                </div>
              </div>
              <div class="first-row5">
                <div class="frame-parent8">
                  <div class="nintendo-64-wrapper">
                    <div class="game-boy">Nintendo DS</div>
                  </div>
                  <div class="fourth-row">
                    <div class="vector-container">
                      <img
                        class="line-icon"
                        loading="lazy"
                        alt=""
                        src="./public/line-3.svg"
                      />
                    </div>
                    <div class="tenth-row">
                      <div class="seventh-row-child"></div>
                      <div class="sixth-row-label">2004</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="first-row10">
                <div class="frame-parent3">
                  <div class="tenth-row">
                    <div class="seventh-row-child"></div>
                    <div class="sixth-row-label">2006</div>
                  </div>
                  <div class="line-wrapper">
                    <div class="frame-child5"></div>
                  </div>
                  <div class="snes-wrapper">
                    <div class="wii">Wii</div>
                  </div>
                </div>
              </div>
              <div class="first-row11">
                <div class="frame-parent8">
                  <div class="nintendo-3ds-wrapper">
                    <div class="game-boy">Nintendo 3ds</div>
                  </div>
                  <div class="fourth-row">
                    <div class="vector-container">
                      <img
                        class="line-icon"
                        loading="lazy"
                        alt=""
                        src="./public/line-3.svg"
                      />
                    </div>
                    <div class="sixth-row">
                      <div class="third-generation-child"></div>
                      <div class="sixth-row-label">2011</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="first-row12">
                <div class="frame-parent4">
                  <div class="rectangle-parent1">
                    <div class="third-generation-child"></div>
                    <div class="sixth-row-label">2012</div>
                  </div>
                  <div class="line-wrapper">
                    <div class="frame-child5"></div>
                  </div>
                  <div class="color-t-v">
                    <div class="virtual-boy">Wii U</div>
                  </div>
                </div>
              </div>
              <div class="console-grid-inner">
                <div class="frame-parent18">
                  <div class="nintendo-switch-wrapper">
                    <div class="game-boy">Nintendo Switch</div>
                  </div>
                  <div class="switch-details">
                    <div class="vector-wrapper">
                      <img
                        class="line-icon"
                        loading="lazy"
                        alt=""
                        src="./public/line-3.svg"
                      />
                    </div>
                    <div class="switch-description">
                      <div class="rectangle-parent11">
                        <div class="seventh-row-child"></div>
                        <div class="sixth-row-label">2017</div>
                      </div>
                      <div class="switch-description-inner">
                        <img
                          class="arrow-icon"
                          loading="lazy"
                          alt=""
                          src="./public/arrow-1.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
