<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./s-n-e-s.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;700&display=swap"
    />

    <style>
      @font-face {
        font-family: "ArcadeClassic";
        src: url("./public/ARCADECLASSIC.TTF");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="snes3">
      <header class="rectangle-parent19">
        <div class="frame-child36"></div>
        <div class="nintendo-emulation-archive8">
          Nintendo Emulation Archive
        </div>
        <nav class="frame-wrapper8">
          <nav class="timeline-parent5">
            <a class="timeline10">Timeline</a>
            <div class="learn-emulator">
              <a class="learn10">Learn</a>
              <a class="emulator8">Play</a>
            </div>
          </nav>
        </nav>
      </header>
      <section class="content4">
        <div class="s-n-e-s-banner-parent">
          <div class="s-n-e-s-banner">
            <div class="s-n-e-s-name">
              <div class="system-details">
                <div class="top">1990</div>
              </div>
              <h3 class="super-nintendo-entertainment-container">
                <p class="super-nintendo">SUPER Nintendo</p>
                <p class="entertainment-system1">Entertainment System</p>
              </h3>
            </div>
          </div>
          <img
            class="image-9-icon"
            loading="lazy"
            alt=""
            src="./public/image-9@2x.png"
          />
        </div>
      </section>
      <section class="game-highlight">
        <div class="metroid-content-parent">
          <div class="metroid-content">
            <img
              class="metroid-content-child"
              loading="lazy"
              alt=""
              src="./public/group-22@2x.png"
            />

            <div class="game-info">
              <div class="contact-grid">
                <h1 class="super-metroid1">Super Metroid</h1>
                <div class="game-details1">
                  <div class="game-image2"></div>
                  <div class="lorem-ac-porttitor-container2">
                    <span>
                      <span
                        >Lorem ac porttitor mollis, tortor quam lacinia ipsum,
                        ultrices porta diam diam at felis. Vivamus ut imperdiet
                        orci.</span
                      >
                      <span class="span2"> </span>
                    </span>
                    <b class="play-here2">Play here!</b>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="next-up2">
            <div class="next-up-button">
              <h1 class="next-up3">NexT Up...</h1>
              <div class="snes4">1990 - SNES</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
